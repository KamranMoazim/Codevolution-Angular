<mat-horizontal-stepper linear>
  <mat-step label="Shipping Address" [completed]="stepOne">
    <p>Shipping Address Details</p>
    <div>
      <button mat-button (click)="stepOne = !stepOne">Complete Step 1</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Billing Address" completed=false optional>
    <p>Billing Address Details</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Place Order" completed=false>
    <p>Order Details</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>




<mat-vertical-stepper>
  <mat-step label="Shipping Address" [completed]="true">
    <p>Shipping Address Details</p>
    <div>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Billing Address" completed=false optional>
    <p>Billing Address Details</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Place Order" completed=false>
    <p>Order Details</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
