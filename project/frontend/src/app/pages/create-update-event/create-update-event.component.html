<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" rows="5"></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div fxLayout="row" fxLayoutGap="10px">
    <mat-form-field>
      <mat-label>Start Time</mat-label>
      <input matInput formControlName="startTime">
    </mat-form-field>

    <mat-form-field>
      <mat-label>End Time</mat-label>
      <input matInput formControlName="endTime">
    </mat-form-field>
  </div>

  <mat-form-field>
    <mat-label>Location</mat-label>
    <input matInput formControlName="location">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Capacity</mat-label>
    <input matInput type="number" formControlName="capacity">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <input matInput formControlName="category">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Ticket Price</mat-label>
    <input matInput type="number" formControlName="ticketPrice">
  </mat-form-field>

  <!-- Assuming status and media fields are multiselect dropdowns or checkboxes -->
  <!-- Implement as per your requirement -->

  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
