
<div fxLayout="row wrap" fxLayoutAlign="space-around center">
  <mat-form-field class="search-field" fxFlex="40%">
    <mat-label>Search By Organisation Name</mat-label>
    <input matInput type="text" [(ngModel)]="searchValue">
    <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" fxFlex="20%" (click)="search()">
    <mat-icon>search</mat-icon>
    Search
  </button>
</div>



<ng-template #itemTemplate let-item>
  <app-organization-card [organization]="item"></app-organization-card>
</ng-template>

<app-generic-pagination
  [items]="organizations"
  [template]="itemTemplate"
  [pageSizeOptions]="pageSizeOptions"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [length]="length"
  (pageChange)="handlePageChange($event)"
>
</app-generic-pagination>
