<div  fxLayout="column" fxLayoutAlign="center center" fxLayoutFill>

<h2>Login Here</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="email" placeholder="Ex. pat@example.com">
    @if (email.hasError('email') && !email.hasError('required')) {
      <mat-error>Please enter a valid email address</mat-error>
    }
    @if (email.hasError('required')) {
      <mat-error>Email is <strong>required</strong></mat-error>
    }
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Password</mat-label>
    <input type="password" matInput [formControl]="password">
    @if (password.hasError('required')) {
      <mat-error>Password is <strong>required</strong></mat-error>
    }
  </mat-form-field>

</form>
<button type="submit" mat-raised-button color="primary">Login</button>


</div>
