<mat-card>
  <mat-card-title style="margin: 10px;">Upload {{images.length > 1 ? 'Event' : 'Profile'}} Image{{images.length > 1 ? 's' : ''}}</mat-card-title>
  <mat-card-content>
    <input type="file" (change)="onFileSelected($event)" multiple>
    <div *ngIf="images.length > 0">
      <mat-list>
        <mat-list-item class="styled-image" *ngFor="let image of images; let i = index" fxLayout="row" fxLayoutAlign="start center"  (mouseenter)="changeShowIcon(i)" (mouseleave)="changeShowIcon(null)">
          <div>
            <img [src]="image.preview || image.url" alt="Image preview"  width="200px" height="200px">
            <mat-icon *ngIf="showIcon === i" (click)="removeImage(i)" color="accent">delete</mat-icon>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
    <p *ngIf="images.length > numberOfImages" class="text-danger">You can only upload up to {{numberOfImages}} images.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="uploadImages()" [disabled]="images.length === 0">
      <mat-icon>cloud_upload</mat-icon> Upload Image{{images.length > 1 ? 's' : ''}}
    </button>
  </mat-card-actions>
</mat-card>
